name: Autonomous AI Ecosystem

on:
  push:
    branches:
      - main # Architect runs on main changes
  schedule:
    - cron: "0 */4 * * *" # Routine check every 4 hours
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ------------------------------------------------------------------
  # STAGE 1: THE BRAIN (Architect & Manager)
  # ------------------------------------------------------------------
  architect:
    name: "Architect: Strategy & Triage"
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "OpenCode Architect"
          git config --global user.email "architect@bot.local"

      - name: Setup Node & OpenCode
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g opencode-ai

      - name: Architect Intelligence Cycle
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        run: |
          # The Architect reads findings.md, updates roadmap, and creates/updates issues
          opencode run --agent software-architect \
            "Execute management cycle. Read 'docs/findings.md' and 'docs/roadmap.md'. Triage existing issues. Create new issues if roadmap requires it." \
            --model opencode/glm-4.7-free \
            --share false \

      - name: Commit Strategic Updates
        run: |
          git add docs/
          git diff --staged --quiet || git commit -m "chore(strategy): update roadmap and findings [skip ci]"
          git push origin main || echo "Push failed, likely race condition but acceptable."

  # ------------------------------------------------------------------
  # STAGE 2: THE MUSCLE (Specialist Executors)
  # ------------------------------------------------------------------
  specialists:
    name: "Specialist: ${{ matrix.role }}"
    needs: architect
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix:
        role:
          - frontend-engineer
          - backend-engineer
          - api-specialist
          - code-reviewer
          - security-engineer
          - quality-assurance
          - performance-engineer
          - database-architect
          - devops-engineer
          - ui-ux-engineer
          - technical-writer
          - reliability-engineer
          - integration-engineer
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "AI Specialist"
          git config --global user.email "specialist@bot.local"

      - name: Setup Node & OpenCode
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g opencode-ai

      - name: Check for Assigned Issues
        id: check_issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Simple logic: If there are open issues with label 'area:<role>', proceed.
          # Mapping role to label logic can be handled by the agent or simple grep
          COUNT=$(gh issue list --label "area:${{ matrix.role }}" --json number -q 'length')
          if [ "$COUNT" -gt 0 ]; then
             echo "Issues found matching this specialist."
             echo "has_work=true" >> $GITHUB_OUTPUT
          else
             echo "No issues for me. Sleeping."
             echo "has_work=false" >> $GITHUB_OUTPUT
          fi

      - name: Execute Work (Ticket Taker)
        if: steps.check_issues.outputs.has_work == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        run: |
          # Specialist will pick an issue, branch off, fix, and PR.
          opencode run --agent ${{ matrix.role }} \
            "Check for OPEN issues with label 'area:${{ matrix.role }}' or assigned to you. Pick the highest priority ONE. Execute the fix in a new branch. Update 'docs/findings.md' with any notes." \
            --model opencode/glm-4.7-free \
            --share false

  # ------------------------------------------------------------------
  # STAGE 3: THE GATEKEEPER (Integrator)
  # ------------------------------------------------------------------
  integrator:
    name: "Integrator: PR Merge & Validate"
    needs: specialists
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "Integrator Bot"
          git config --global user.email "integrator@bot.local"

      - name: Setup Node & OpenCode
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g opencode-ai

      - name: Process Pull Requests
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        run: |
          opencode run --agent integrator \
            "Check all open PRs. For each: Attempt merge main -> Build/Test -> If green, Merge PR. If red, comment." \
            --model opencode/glm-4.7-free \
            --share false
