name: Autonomous AI Ecosystem

on:
  push:
    branches:
      - main # Architect runs on main changes
  schedule:
    - cron: "0 */4 * * *" # Routine check every 4 hours
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ------------------------------------------------------------------
  # STAGE 1: THE BRAIN (Architect & Manager)
  # ------------------------------------------------------------------
  architect:
    name: "Architect: Strategy & Triage"
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
      - name: Setup Cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.opencode
            ~/.npm
          key: opencode-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-v1
          restore-keys: |
            opencode-${{ runner.os }}-v1
            opencode-${{ runner.os }}-
      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
      - name: Install OpenCode
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - name: Architect Intelligence Cycle
        timeout-minutes: 15
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          opencode run --agent software-architect \
            "Execute management cycle. Read 'docs/findings.md' and 'docs/roadmap.md'. Triage existing issues. Create new issues if roadmap requires it." \
            --model opencode/glm-4.7-free \
            --share false \
            
  # ------------------------------------------------------------------
  # STAGE 2: THE MUSCLE (Specialist Executors)
  # ------------------------------------------------------------------
  specialists:
    name: "Specialist: ${{ matrix.role }}"
    needs: architect
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix:
        role:
          - frontend-engineer
          - backend-engineer
          - api-specialist
          - code-reviewer
          - security-engineer
          - quality-assurance
          - performance-engineer
          - database-architect
          - devops-engineer
          - ui-ux-engineer
          - technical-writer
          - reliability-engineer
          - integration-engineer
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "AI Specialist"
          git config --global user.email "specialist@bot.local"

      - name: Setup Node & OpenCode
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g opencode-ai

      - name: Execute Work (Active or Proactive)
        timeout-minutes: 20
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Specialist runs unconditionally:
          # 1. Finds Issue -> Fixes it
          # 2. No Issue -> Proactive Scan -> findings.md
            "Check for OPEN issues with label 'area:${{ matrix.role }}' or assigned to you. Pick the highest priority ONE. Execute the fix in a new branch. Update 'docs/findings.md' with any notes." \
            --model opencode/glm-4.7-free \
            --share false \

  # ------------------------------------------------------------------
  # STAGE 3: THE GATEKEEPER (Integrator)
  # ------------------------------------------------------------------
  integrator:
    name: "Integrator: PR Merge & Validate"
    needs: specialists
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "Integrator Bot"
          git config --global user.email "integrator@bot.local"

      - name: Setup Node & OpenCode
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g opencode-ai

      - name: Process Pull Requests
        timeout-minutes: 30
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          opencode run --agent integrator \
            "Check all open PRs. For each: Attempt merge main -> Build/Test -> If green, Merge PR. If red, comment." \
            --model opencode/glm-4.7-free \
            --share false \






