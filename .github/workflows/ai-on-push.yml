name: Autonomous AI Ecosystem

on:
  push:
    branches:
      - main # Architect runs on main changes
  schedule:
    - cron: "0 */4 * * *" # Routine check every 4 hours
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ------------------------------------------------------------------
  # STAGE 1: THE BRAIN (Architect & Manager)
  # ------------------------------------------------------------------
  architect:
    name: "Architect: Strategy & Triage"
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "OpenCode Architect"
          git config --global user.email "architect@bot.local"

      - name: Setup Node & OpenCode
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g opencode-ai

      - name: Architect Intelligence Cycle
        timeout-minutes: 15
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        run: |
          opencode run "Execute management cycle. Read docs/findings.md and docs/roadmap.md. Triage existing issues. Create new issues if roadmap requires it." --agent software-architect

  # ------------------------------------------------------------------
  # STAGE 2: THE MUSCLE (Specialist Executors)
  # ------------------------------------------------------------------
  specialists:
    name: "Specialist: ${{ matrix.role }}"
    needs: architect
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix:
        role:
          - frontend-engineer
          - backend-engineer
          - api-specialist
          - code-reviewer
          - security-engineer
          - quality-assurance
          - performance-engineer
          - database-architect
          - devops-engineer
          - ui-ux-engineer
          - technical-writer
          - reliability-engineer
          - integration-engineer
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "AI Specialist"
          git config --global user.email "specialist@bot.local"

      - name: Setup Node & OpenCode
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g opencode-ai

      - name: Execute Work (Active or Proactive)
        timeout-minutes: 20
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        run: |
          # Specialist runs unconditionally:
          # 1. Finds Issue -> Fixes it
          # 2. No Issue -> Proactive Scan -> findings.md
          opencode run --agent ${{ matrix.role }} \
            "/execute-specialist ${{ matrix.role }}"

  # ------------------------------------------------------------------
  # STAGE 3: THE GATEKEEPER (Integrator)
  # ------------------------------------------------------------------
  integrator:
    name: "Integrator: PR Merge & Validate"
    needs: specialists
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "Integrator Bot"
          git config --global user.email "integrator@bot.local"

      - name: Setup Node & OpenCode
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g opencode-ai

      - name: Process Pull Requests
        timeout-minutes: 30
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        run: |
          opencode run --agent integrator \
            "/integrate-queue" \


